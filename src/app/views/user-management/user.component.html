
<br><br><br><br>
<div class="col-md-12">
  <div class="card card-plain">
    
      <div class="card-header card-header-success">
          <h4 class="card-title mt-0"> Users List</h4>
          
          <p class="card-category"> </p>
      </div>
      <div class="card-body">
          <div class="table-responsive">
            <table class = "table table-striped">
                <thead class="">
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name </th>
                      <th> Email</th>
                      <th> Phone Number </th>
                    <th> Address And City </th>
                    <th> Role </th>
                   <th style="text-align: center;"> Actions </th> 
                  </thead>
                  <tbody>
                      <tr *ngFor = "let user of users" >
                          <td> {{ user.idUser}} </td>
                          <td> {{ user.firstName}} </td>
                          <td> {{ user.lastName}} </td>
                          <td> {{ user.email}} </td>
                          <td> {{ user.phoneNumber}} </td>
                          <td> {{ user.address}} , {{ user.city}} </td>
                          <td> {{user.role}}</td>
                        
                      </tr> 
                    
            
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
